{{- /* 加载自定义字体，该字体较大，使用这种延迟加载的方式 */ -}}
{{ $webfontloaderjs := resources.Get "js/webfontloader.min.js" }}
<script src='{{ $webfontloaderjs.RelPermalink }}'>
</script>
<script>
    WebFont.load({
        custom: {
            families: ['CascadiaCodePL'],
        },
        classes: false,
        active() {
            document.querySelectorAll("code").forEach(ele => ele.style.fontFamily = 'CascadiaCodePL');
        }
    });
</script>
