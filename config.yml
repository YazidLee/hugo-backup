            怨无大小，生于所爱；物无美恶，过则为灾。
    socialIcons:
        - name: email
          url: "mailto:foreverxianxian@gmail.com"
        - name: telegram
          url: "https://web.telegram.org/"
        - name: RsS
          url: "index.xml"

