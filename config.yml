        URL: "https://github.com/YazidLee/hugo-backup/tree/master/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    label:
        text: "仙羡小站"
        icon: /img/earlybird.png
        iconHeight: 30

    # analytics:
